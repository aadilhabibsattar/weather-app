<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <div id="app">
            <div id="loading-overlay"></div>
            <!-- * Navbar -->
            <nav>
                <div class="navbar">
                    <div class="location-wrapper">
                        <div class="location-dropdown-toggle">
                            <svg
                                class="location-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <title>map-marker</title>
                                <path
                                    d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"
                                />
                            </svg>
                        </div>
                        <div class="location-dropdown">
 
                            <div class="save-location-input-div hidden"><input type="text" class="save-location-input"></div>
                            <div class="add-saved-location-button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                            </div>
                        </div>
                    </div>
                    <div class="search-location-div">
                        <svg
                            class="search-icon"
                            xmlns="http://www.w2.org/2000/svg"
                            viewBox="-1 0 24 24"
                        >
                            <title>magnify</title>
                            <path
                                d="M8.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                            />
                        </svg>
                        <form action="#" class="location-form">
                            <input type="text" class="location-input" placeholder="Enter a location"/>
                        </form>
                        <div class="clear-form-icon-div">
                            <svg
                                class="clear-form-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <title>close-circle-outline</title>
                                <path
                                    d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z"
                                />
                            </svg>
                        </div>
                    </div>
                    <div class="temp-toggle-div">
                        <div class="temp-toggle celsius selected">&deg;C</div>
                        <div class="break">|</div>
                        <div class="temp-toggle fahrenheit">&deg;F</div>
                    </div>
                </div>
            </nav>
            <!-- * -->

            <div class="error-message hidden"></div>

            <!-- * Main section -->
            <div class="main">
                <div class="main-content">
                    <div class="current-weather-information-div">

                        <div class="current-weather-information">
                            <div class="current-weather-info-top">
                                <div class="address"></div>
                                <div class="current-weather">
                                    <div class="current-weather-icon-div"></div>
                                    <div class="current-weather-details">
                                        <div class="current-temp"></div>
                                        <div class="current-conditions"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="current-temp-min-max-details">
                                <div class="min-temp current-info-detail-div">
                                    Min &darr;
                                    <div class="min-temp-value"></div>
                                </div>
                                <div class="max-temp current-info-detail-div">
                                    Max &uarr;
                                    <div class="max-temp-value"></div>
                                </div>
                                <div class="feels-like current-info-detail-div">
                                    Feels Like
                                    <div class="feels-like-value"></div>
                                </div>
                            </div>
                        </div>

                        <div class="current-day-weather-details">

                                            />
                                        </svg>
                                    </div>
                                </div>
                                <div class="detail-div rain-div">

                                        <div class="detail-title">Chance of Rain</div>
                                        <div class="rain-value detail-value"></div>
                                    </div>
                                    <div class="detail-icon-div">
                                        <svg
                                            class="rain-icon detail-icon"
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 24 24"

                                            />
                                        </svg>
                                    </div>
                                </div>
                                <div class="detail-div wind-speed-div">
                                    <div class="detail-text">
                                        <div class="detail-title">
                                            Wind Speed
                                        </div>
                                        <div
                                            class="wind-speed-value detail-value"
                                        ></div>
                                    </div>
                                    <div class="detail-icon-div">
                                        <svg
                                            class="wind-icon detail-icon"
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 24 24"
                                        >
                                            <path

                                            />

                                    </div>
                                </div>

                                    </div>
                                </div>
                            </div>
                            <div class="column2">
                                    <div class="detail-div sunset-div">
                                        <div class="detail-text">
                                            <div class="detail-title">Sunset</div>
                                            <div
                                                class="sunset-value detail-value"
                                            ></div>
                                        </div>
                                        <div class="detail-icon-div">

                                        </div>
                                    </div>
                                    <div class="detail-div humidity-div">
                                        <div class="detail-text">
                                            <div class="detail-title">Humidity</div>
                                            <div
                                                class="humidity-value detail-value"
                                            ></div>
                                        </div>
                                        <div class="detail-icon-div">
                                            <svg class="water-icon detail-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,20A6,6 0 0,1 6,14C6,10 12,3.25 12,3.25C12,3.25 18,10 18,14A6,6 0 0,1 12,20Z" /></svg>
                                        </div>
                                    </div>
                                    <div class="detail-div wind-direction-div">
                                        <div class="detail-text">
                                            <div class="detail-title">
                                                Wind Direction
                                            </div>
                                            <div
                                                class="wind-direction-value detail-value"
                                            ></div>
                                        </div>
                                        <div class="detail-icon-div">

                                        </div>

                                        </div>
                                    </div>
                            </div>
                        </div>

                    </div>
                    <div class="hourly-weather"></div>
                    <div class="weekly-weather-container">
                        <div class="weekly-weather"></div> 
                    </div>
            </main>
        </div>
    </body>
</html>
